{% load static %}

{% load my_filters %}

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'draft/images/favicon.ico' %}">
 
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/606aa0c887.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/draft/bootstrap/css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'draft/style.css' %}"> 
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    </style> 
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <title>March Madness</title>
</head>
<body class="body">

  <nav class="navbar navbar-expand-lg navbar-dark bg-darkest">
    <div class="container-fluid">
      <a class="navbar-brand slab txt-accent" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active fw-500{% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item {% if url_name == 'new_draft' %}active{% endif %}">
            <a  class="nav-link {% if request.resolver_match.url_name == 'new_draft' %}active fw-500{% endif %}" href="{% url 'new_draft' %}">New Draft</a>
          </li>
          <li class="nav-item dropdown {% if url_name == 'group' %}active{% endif %}">
            <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'group' %}active fw-500{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Groups
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for group in groups %}
                  <li>
                      <a class="dropdown-item" href="{% url 'group' group.id%}"> {{ group.name }} </a>
                  </li>
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container">
  <div div class="row text-center p-1">
        {% block title %}
        {% endblock title %}
    </div>
</div>
    
    {% block body %}
    {% endblock body %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
        $(document).ready(function() {
            $('#id_player').select2();
        });
        </script>
        <script>
            $("#dropDown").select2({ width: 'element' });
        </script>
        <script>
            $(".js-example-responsive").select2({
            width: 'resolve' // need to override the changed default
        });
        </script>
        <script>
    $(document).ready(function() {
    $('.player-select2').select2();
});
</script> 
    </body>
</html>
